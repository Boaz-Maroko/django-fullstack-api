{% load static %}

<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'api/main.css' %}">
    <script src="{% static "api/app.js" %}" defer></script>
    <body>
        <form id="myForm" method="post" action='http://127.0.0.1:8000/api/students/' enctype="multipart/form-data">

        </form>
